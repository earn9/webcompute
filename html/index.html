<!doctype html>
<html>
  <head>
    <title>ISPC Playground</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav>
      <a href="list/">List running processes</a>
    </nav>

    <h3>Create new process</h3>
    <div id="editorc">
      <form onsubmit="send()">
	<p><input id="vmname" placeholder="Process Name"></p>
	<p><input id="vmparams" placeholder="Input param array (e.g. 1,2,3,4)"></p>
	<p><input id="vmoutputsize" placeholder="Output array size in bytes"></p>
	<div id="container"></div>
	<p><button>Run</button></p>
      </form>
    </div>
    <div id="outputc">
      <p>Process output</p>
      <pre id="output"></pre>
    </div>
    
    <script src="monaco-editor/min/vs/loader.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
